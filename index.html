<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <!--    -->
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
                   
            </div>
            <!--  -->
            <div class="dropdown">
                <!-- FIRST DROPDOWN BOX STARTED -->
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="F.FLAG IMG">
                        <!-- FIRST DROPDOWN -->
                        <select name="from" id="from">
                           
                            

                        </select>
                        <!-- FIRST DROPDOWN ENDED-->
                    </div>
                </div>
              <!-- FIRST DROPDOWNBOX ENDED -->
               <!-- EXCHANGE IMAGE -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <!-- TO DROPDOWN BOX STARTED -->
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="T.FLAG IMG">
                        <!-- SECOND DROPDOWN BOX  -->
                        <select name="to" id="to">
                            
                            
                        </select>
                        <!-- SECOND DROPDOWN ENDED -->
                    </div>
                </div>
                <!-- TO DROPDOWN ENDED -->

            </div>
            <!--  BOTH DROPDOWN ENDED-->


            <div class="msg" id="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form> 
    </div>
    <script src="brain.js" type="module"></script>
    <script src="codes.js" type="module"></script>
</body>
</html>
